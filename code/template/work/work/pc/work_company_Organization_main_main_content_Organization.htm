.Organization_content {

}

@media all and (max-width: 767px) {
    .Organization_content {

.Organization_content ul a {
    display: block;
    background: #ccc;
    border: 4px solid #fff;
    text-align: center;
    overflow: hidden;
    font-size: 0.7em;
    text-decoration: none;
    font-weight: bold;
    color: #333;
    height: 70px;
    margin-bottom: -26px;
    box-shadow: 4px 4px 9px -4px rgba(0, 0, 0, 0.4);
    -webkit-transition: all linear 0.1s;
    -moz-transition: all linear 0.1s;
    transition: all linear 0.1s;
}
@media all and (max-width: 767px) {
    .Organization_content ul a {
        font-size: 1em;
    }
}
.Organization_content ul a span {
    top: 50%;
    margin-top: -0.7em;
    /*
 
 */
    
    display: block;
}
.Organization_content .administration > li > a {
    margin-bottom: 25px;
}
.Organization_content .director > li > a {
    width: 50%;
    margin: 0 auto 0px auto;
}
.Organization_content .subdirector:after {
    content: "";
    display: block;
    width: 0;
    height: 130px;
    background: red;
    border-left: 4px solid #fff;
    left: 45.45%;
    position: relative;
}
.Organization_content .subdirector,
.departments {
    position: absolute;
    width: 100%;
}
.Organization_content .subdirector > li:first-child,
.departments > li:first-child {
    width: 10%;
    height: 64px;
    margin: 0 auto 92px auto;
    padding-top: 25px;
    border-bottom: 4px solid white;
    z-index: 1;
}
.Organization_content .subdirector > li:first-child {
    float: right;
    right: 27.2%;
    border-left: 4px solid white;
}
.Organization_content .departments > li:first-child {
    float: left;
    left: 27.2%;
    border-right: 4px solid white;
}
.Organization_content .subdirector > li:first-child a,
.departments > li:first-child a {
    width: 100%;
}
.Organization_content .subdirector > li:first-child a {
    left: 25px;
}
@media all and (max-width: 767px) {
    .Organization_content .subdirector > li:first-child,
    .departments > li:first-child {
        width: 40%;
    }
    .Organization_content .subdirector > li:first-child {
        right: 10%;
        margin-right: 2px;
    }
    .Organization_content .subdirector:after {
        left: 49.8%;
    }
    .Organization_content .departments > li:first-child {
        left: 10%;
        margin-left: 2px;
    }
}
.Organization_content .departments > li:first-child a {
    right: 25px;
}
.Organization_content .department:first-child,
.departments li:nth-child(2) {
    margin-left: 0;
    clear: left;
}
.Organization_content .departments:after {
    content: "";
    display: block;
    position: absolute;
    width: 76%;
    height: 26px;
    border-top: 4px solid #fff;
    border-right: 4px solid #fff;
    border-left: 4px solid #fff;
    margin: 0 auto;
    top: 130px;
    left: 5.3%;
}
@media all and (max-width: 767px) {
    .Organization_content .departments:after {
        border-right: none;
        left: 0;
        width: 49.8%;
    }
}
.Organization_content .department:before {
    content: "";
    display: block;
    position: absolute;
    width: 0;
    height: 22px;
    border-left: 4px solid white;
    z-index: 1;
    top: -22px;
    left: 50%;
    margin-left: -4px;
}
.Organization_content .department:first-child:before,
.department:last-child:before {
    border: none;
}
.Organization_content .department {
    border-left: 4px solid #fff;
    width: 11%;
    float: left;
    margin-left: 1.75131%;
    margin-bottom: 60px;
}
.Organization_content .lt-ie8 .department {
    width: 18.25%;
}

    .Organization_content .department {
        float: none;
        width: 100%;
        margin-left: 0;
    }

        position: absolute;
        width: 0;
        height: 60px;
