<section class="panel">
                           <header class="panel-heading">
                              请填写倒计时内容
                          </header> 
                          <div class="panel-body">
                              <div class=" form">

                                  <form class="cmxform form-horizontal tasi-form" id="commentForm" method="post" action="work.php?mod=workcp&ac=daojishi&op=loglist&action=add" >


									  <div class="form-group has-success">
										  <label class="col-lg-1 control-label">倒计时名称</label>
										  <div class="col-lg-4">
											   <textarea class="form-control " id="ccomment" name="message" required="" style="    height: 50px;"></textarea>
											  <!-- <p class="help-block">Successfully done</p> -->
										  </div>
									  </div>



									  <div class="form-group has-success">
										  <label class="col-lg-1 control-label">开始日期</label>
										  <div class="col-lg-1">
											  <input type="text" class="form-control" id="pickdate" name="starttime_ymd"/>
										  </div>

										  <label class="col-lg-1 control-label">开始时间</label>
										  <div class="col-lg-1">
											  <input type="text" class="form-control" id="picktime" name="starttime_his"/>
										  </div>
									  </div>



									  <div class="form-group has-success">
										  <label class="col-lg-1 control-label">结束日期</label>
										  <div class="col-lg-1">
											  <input type="text" class="form-control" id="pickdate_end" name="endtime_ymd"/>
										  </div>

										  <label class="col-lg-1 control-label">结束时间</label>
										  <div class="col-lg-1">
											  <input type="text" class="form-control" id="picktime_end" name="endtime_his"/>
										  </div>
									  </div>




                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <button class="btn btn-danger" type="submit" name="vote_button"  value="true">保存</button>

												<!--{if $dateline < $todaydateline}-->
												<input  type="hidden" name="submitdateline" value="{eval echo $thedatelinestart+86399}"/>
												<!--{/if}-->

												<!--{if $dateline >= $next1daydateline}-->
												<input  type="hidden" name="submitdateline" value="$thedatelinestart"/>
												<!--{/if}-->

                                              <!-- <button class="btn btn-default" type="button">Cancel</button> -->
                                          </div>
										  
											<!-- <div class="col-lg-offset-2 col-lg-10" style="height: 270px;"></div> -->
                                      </div>









                                  </form>
                              </div>

                          </div>
                      </section>



<script type="text/javascript" src="static/miduo/time/jquery-1.12.3.min.js"></script>

<script src="static/miduo/time/datedropper.min.js"></script>

<script src="static/miduo/time/timedropper.min.js"></script>
<script>
$("#pickdate").dateDropper({
	animate: false,
	format: 'Y-m-d',
	maxYear: '2020'
});
$("#picktime").timeDropper({
	meridians: false,
	format: 'HH:mm',
});

$("#pickdate_end").dateDropper({
	animate: false,
	format: 'Y-m-d',
	maxYear: '2020'
});
$("#picktime_end").timeDropper({
	meridians: false,
	format: 'HH:mm',
});
</script>
