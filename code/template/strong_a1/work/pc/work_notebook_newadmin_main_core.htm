<!DOCTYPE html>
<html lang="ZH-cn" class="app">
<head>
<meta charset="utf-8" />
<title>Notebook | Web Application</title>
<meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="static/miduo/Notebook_admin/css/app.v2.css" type="text/css" />
<!-- <link rel="stylesheet" href="static/miduo/Notebook_admin/css/font.css" type="text/css" cache="false" /> -->
<!--[if lt IE 9]> <script src="static/miduo/Notebook_admin/js/ie/html5shiv.js" cache="false"></script> <script src="static/miduo/Notebook_admin/js/ie/respond.min.js" cache="false"></script> <script src="static/miduo/Notebook_admin/js/ie/excanvas.js" cache="false"></script> <![endif]-->
</head>
<body>
<section class="vbox">

  <section>
    <section class="hbox stretch"> 
	
	

      <section id="content">
        <section class="hbox stretch"> <!-- .aside -->
          <aside class="aside-xl b-l b-r" id="note-list">
            <section class="vbox flex">
              <header class="header clearfix"> 
				<span class="pull-right m-t">
					<button class="btn btn-dark btn-sm btn-icon" id="new-note" data-toggle="tooltip" data-placement="right" title="New"><i class="fa fa-plus"></i></button>
                </span>
				<span class="pull-right m-t" style="    margin-right: 5px;">
					<button class="btn btn-dark btn-sm btn-icon" title="Refresh" onclick="location.reload();"><i class="fa fa-repeat"></i></button>
                </span>
                <p class="h3">日志便签</p>
                <div class="input-group m-t-sm m-b-sm"> <span class="input-group-addon input-sm"><i class="fa fa-search"></i></span>
                  <input type="text" class="form-control input-sm" id="search-note" placeholder="search">
                </div>
              </header>
              <section>
                <section>
                  <section>

                    <div class="padder"> <!-- note list -->
                      <ul id="note-items" class="list-group list-group-sp">


							

							<!-- template work/pc/work_notebook_newadmin_main_core_phplooplist -->
							
                      </ul>
                      <!-- templates --> <script type="text/template" id="item-template"> <div class="view" id="note-<%- id %>"> <button class="destroy close hover-action">&times;</button> <div class="note-name"> <strong> <%- (name && name.length) ? name : 'New note' %> </strong> </div> <div class="note-desc"> <%- description.replace(name,'').length ? description.replace(name,'') : '无内容' %> </div> <span class="text-xs text-muted"><%- moment(parseInt(date)).format('YYYY-MM-DD HH:mm:ss') %></span> </div> </script> <!-- / template --> <!-- note list -->
                      <p class="text-center">&nbsp;</p>
                    </div>
                  </section>
                </section>
              </section>
            </section>
          </aside>
          <!-- /.aside -->
          <aside id="note-detail"> <script type="text/template" id="note-template"> <section class="vbox"> <header class="header bg-light lter bg-gradient b-b"> <p id="note-date">创建于  <%- moment(parseInt(date)).format('YYYY-MM-DD HH:mm:ss') %></p> </header> <section class="bg-light lter"> <section class="hbox stretch"> <aside> <section class="vbox b-b"> <section class="paper"> <textarea type="text" class="form-control scrollable" placeholder="在这里输入你的记录"><%- description %></textarea> </section> </section> </aside> </section> </section> </section> </script> </aside>
        </section>
        <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a> </section>
      <aside class="bg-light lter b-l aside-md hide" id="notes">
        <div class="wrapper">Notification</div>
      </aside>
    </section>
  </section>
</section>
<script src="static/miduo/Notebook_admin/js/app.v2.js"></script>
<!-- Bootstrap --> 
<!-- App --> 
<script src="static/miduo/Notebook_admin/js/libs/underscore-min.js" cache="false"></script>
<script src="static/miduo/Notebook_admin/js/libs/backbone-min.js" cache="false"></script>
<script src="static/miduo/Notebook_admin/js/libs/backbone.localStorage-min.js" cache="false"></script> 
<script src="static/miduo/Notebook_admin/js/libs/moment.min.js" cache="false"></script>

<!-- Notes -->
<script src="static/miduo/Notebook_admin/js/apps/notes.js" cache="false"></script>
</body>
</html>
