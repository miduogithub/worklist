<!-- baidu map start 用于外出签到获取位置 -->
<script>
	var map = new BMap.Map("allmap");  
	var longitude, latitude;  
	navigator.geolocation.getCurrentPosition(function (position) {  
		longitude = position.coords.longitude;  
		latitude = position.coords.latitude;  
	});  
	setTimeout(function () {  
		var gpsPoint = new BMap.Point(longitude, latitude);  
		BMap.Convertor.translate(gpsPoint, 0, function (point) {  
			var geoc = new BMap.Geocoder();  
			geoc.getLocation(point, function (rs) {  
				var addComp = rs.addressComponents;  
				document.getElementById("thecheckaddr").value= addComp.province + "→" + addComp.city + "→" + addComp.district + "→" + addComp.street + "→" + addComp.streetNumber;
				$("#thecheckaddr_span").text(addComp.province + "→" + addComp.city + "→" + addComp.district + "→" + addComp.street + "→" + addComp.streetNumber);
				document.getElementById("thecheckaddr_point_lng").value= point.lng;
				document.getElementById("thecheckaddr_point_lat").value= point.lat;
				$("#thecheckaddr_point_lng_span").text(point.lng);
				$("#thecheckaddr_point_lat_span").text(point.lat);
				//alert(addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber);  
			});  
		});  
	}, 3000); 
</script>
