<section class="panel">




                           <header class="panel-heading">
                              请填写项目资料
                          </header> 
                          <div class="panel-body">
                              <div class=" form">







                                  <form class="cmxform form-horizontal tasi-form" id="commentForm" method="post" action="work.php?mod=workcp&ac=financial&op=financial{if $_GET[financialid]}&action=edit{else}&action=add{/if}" >


                                  <div class="form-group has-success">
                                      <label class="col-lg-2 control-label">甲方单位</label>
										<div class="col-lg-6">  
											<select name="Organizationid" id="birthyear" class="ps" tabindex="1" >
												<option value="">请选择</option>
												<!--{loop $organizationlist $olist}-->
												<option value="$olist['Organizationid']" {if $project[Organizationid] == $olist['Organizationid']}selected = "selected"{/if}>$olist['Organizationname'] </option>
												<!--{/loop}-->
											</select>  
										</div>
                                  </div>

                                  <div class="form-group has-success">
                                      <label class="col-lg-2 control-label">名称</label>
                                      <div class="col-lg-10">
                                          <input type="text" placeholder="" id="l-name" class="form-control"  name="projectname" value="$project[projectname]">
                                          <!-- <p class="help-block">Aha you gave a wrong info</p> -->
                                      </div>
                                  </div>


                                  <div class="form-group has-success">
                                      <label class="col-lg-2 control-label">收支</label>
                                      <div class="col-lg-10">
                                          <input type="text" placeholder="" id="l-name" class="form-control"  name="price" value="$project[Projectprice]">
                                          <!-- <p class="help-block">Aha you gave a wrong info</p> -->
                                      </div>
                                  </div>

                                          <!--date picker start-->

                                         <div class="form-group">
                                              <label class="col-lg-2 control-label">项目时间</label>
                                              <div class="col-sm-6" data-date-format="yyyy-mm-dd">

											  <!--{if $project[projectstarttimeline]}-->
												<input name="projectstarttime" id="dpYears" type="text" value="{date($project[projectstarttimeline],'Y-m-d')}" size="16" class="form-control" readonly="" data-date-format="yyyy-mm-dd">
												<!--{else}-->
												 <input name="projectstarttime" id="dpYears" type="text" value="{date($_G[timestamp],'Y-m-d')}" size="16" class="form-control" readonly="" data-date-format="yyyy-mm-dd">
												<!--{/if}-->
                                                 
                                              </div>
                                          </div>
                                          <!--  <div class="form-group">
                                              <label class="col-lg-2 control-label">Starts with years view</label>
                                              <div class="col-sm-6">


                                                  <div class="input-append date" id="dpYears" data-date="2017-8-26" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                                                      <input class="form-control" size="16" type="text" value="2017-8-26" readonly="">
                                                      <span class="add-on"><i class="icon-calendar"></i></span>
                                                  </div>
                                              </div>
                                          </div> -->

                                          <!--date picker end-->









                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <button class="btn btn-danger" type="submit" name="vote_button"  value="true">提交</button>

												<!--{if $dateline < $todaydateline}-->
												<input  type="hidden" name="submitdateline" value="{eval echo $thedatelinestart+86399}"/>
												<!--{/if}-->

												<!--{if $dateline >= $next1daydateline}-->
												<input  type="hidden" name="submitdateline" value="$thedatelinestart"/>
												<!--{/if}-->

                                              <!-- <button class="btn btn-default" type="button">Cancel</button> -->
                                          </div>
										  
											<div class="col-lg-offset-2 col-lg-10" style="height: 270px;"></div>
                                      </div>
									<!--{if $_GET['projectid']}-->
										<input type="hidden" name="projectid" value="{$_GET['projectid']}">
									<!--{/if}-->
                                  </form>


                              </div>

                          </div>
                      </section>
