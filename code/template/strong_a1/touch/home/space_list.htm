<!--{if $list}-->
<div id="friend_ul">
	<ul class="buddy cl">
		<!--{loop $list $key $value}-->
		<li  onclick="space_me_menu('friend_me_{$value[uid]}');">
			<div class="avt"><!--{avatar($value[uid],small)}--></div>
			<h4>
				$value[username]
				<!--{if $ols[$value[uid]]}--><font class="ols">{echo $lang['zaixian'];}</font><!--{/if}-->
			</h4>
			<p class="maxh">
				{$_G['cache']['usergroups'][$value['groupid']]['grouptitle']} <!--{eval g_icon($value[groupid]);}-->
				<!--{if $value['credits']}-->&nbsp;{lang credit_num}: $value[credits]<!--{/if}-->
			</p>
            <div class="space_mc" id="friend_me_{$value[uid]}" style="display:none;" onclick="space_mc_hide('friend_me_{$value[uid]}');">
                <ul class="space_mc_menu">
                	
                    <li><a href="home.php?mod=spacecp&ac=friend&op=add&uid=$value[uid]" class="dialog" title="{lang add_friend}">{lang add_friend}</a></li>							 					
                     
                    <li><a href="home.php?mod=spacecp&ac=pm&handlekey=showmsg_$value[uid]&touid=$value[uid]&pmid=0&daterange=2" id="a_sendpm_$key" onclick="showWindow('showMsgBox', this.href, 'get', 0)" title="{lang send_pm}" class="dialog">{lang send_pm}</a></li>
                    <li class="b"><a href="home.php?mod=space&uid=$value[uid]&do=profile"  title="{lang view_profile}">{lang view_profile}</a></li>
                </ul>
            </div>    
    
		</li>
		<!--{/loop}-->
	</ul>
    <script>
						 
		function space_me_menu(k){
										
			$(".space_mc").fadeOut();	
			$("#"+k).show();									 
											
			}
		function space_mc_hide(k){
											
			$("#"+k).fadeOut();			 
									 
			}										
	</script>
	<!--{if $multi}--><div class="mtm pgs cl">$multi</div><!--{/if}-->
</div> 
<!--{else}-->
	<div class="emp" style="min-height:150px;">{lang no_members_of}</div>
<!--{/if}-->
