<!--{template common/header}-->
<div class="tip">
<!--{if in_array($_GET[action], array('delpost', 'banpost', 'warn', 'delcomment'))}-->
	<form id="topicadminform" method="post" autocomplete="off" action="forum.php?mod=topicadmin&action=$_GET[action]&modsubmit=yes&modclick=yes&mobile=2" >
		<input type="hidden" name="formhash" value="{FORMHASH}" />
		<input type="hidden" name="fid" value="$_G[fid]" />
		<input type="hidden" name="tid" value="$_G[tid]" />
		<input type="hidden" name="page" value="$_G[page]" />
		<input type="hidden" name="reason" value="{lang topicadmin_mobile_mod}" />
    <!--{if $_GET[action] == 'delpost'}-->
            <dt>{lang admin_delpost_confirm}</dt>
            $deleteid
			<dd><input type="submit" name="modsubmit" id="modsubmit" value="{lang confirms}" class="formdialog button2"><a href="javascript:;" onclick="popup.close();" >{lang cancel}</a></dd>
	<!--{elseif $_GET[action] == 'banpost'}-->
		<dt>
            <p class="mbm">{lang admin_banpost_confirm}</p>
            $banid
			<div class="radio"> 
            <p><label><input type="radio" name="banned" class="pr" value="1" $checkban /><i class="fa fa-check-square-o fa-1x"></i>{lang admin_banpost}</label></p>
			<p><label><input type="radio" name="banned" class="pr" value="0" $checkunban /><i class="fa fa-check-square-o fa-1x"></i>{lang admin_unbanpost}</label></p>
			</div>
		</dt>
		<dd><input type="submit" name="modsubmit" id="modsubmit" value="{lang confirms}" class="formdialog button2"><a href="javascript:;" onclick="popup.close();" >{lang cancel}</a></dd>
    <!--{elseif $_GET[action] == 'warn'}-->
		<dt>
            <p class="mbm">{lang admin_warn_confirm}</p>
            $warnpid
			<div class="radio"> 
				<p><label><input type="radio" name="warned" class="pr" value="1" $checkwarn /><i class="fa fa-check-square-o fa-1x"></i>{lang topicadmin_warn_add}</label></p>            
				<p><label><input type="radio" name="warned" class="pr" value="0" $checkunwarn /><i class="fa fa-check-square-o fa-1x"></i>{lang topicadmin_warn_delete}</label></p>
			</div>	
		</dt>
		<dd><input type="submit" name="modsubmit" id="modsubmit" value="{lang confirms}" class="formdialog button2"><a href="javascript:;" onclick="popup.close();" >{lang cancel}</a></dd>
    <!--{elseif $_GET[action] == 'delcomment'}-->   
		<dt>
            <p>$deleteid {lang topicadmin_delet_comment}</p>
            <p class="potpl_from mbn"><textarea name="reason" id="reason" class="pt bg_fff" placeholder="{lang admin_operation_explain}"></textarea></p>
		</dt>    
      	<dd><button type="submit" name="modsubmit" id="modsubmit" value="ture" class="button2 formdialog"><span>{lang confirms}</span></button></dd>
    <!--{/if}-->
    </form>
<!--{else}-->
    	<dt>{lang admin_threadtopicadmin_error}</dt>
		<dd><input type="button" class="button" onclick="popup.close();" value="{lang confirms}" /></dd>
<!--{/if}-->

</div>
<!--{template common/footer}-->
