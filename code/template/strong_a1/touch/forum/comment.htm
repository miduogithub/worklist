<!--{template common/header}-->
<div class="global_dialogbox">
	<form method="post" autocomplete="off" id="commentform" action="forum.php?mod=post&action=reply&comment=yes&tid=$post[tid]&pid=$_GET[pid]&extra=$extra{if !empty($_GET[page])}&page=$_GET[page]{/if}&commentsubmit=yes&infloat=yes" onsubmit="{if !empty($_GET['infloat'])}ajaxpost('commentform', 'return_$_GET['handlekey']', 'return_$_GET['handlekey']', 'onerror');return false;{/if}">
    	<input type="hidden" name="formhash" id="formhash" value="{FORMHASH}" />
        <input type="hidden" name="handlekey" value="$_GET['handlekey']" />
	<div class="head"><h3>{lang comments}</h3></div>
    <div class="content">
        <textarea  name="message" id="commentmessage" placeholder="{lang comments}"  tabindex="2" class="pt"></textarea>
        <div id="seccheck_comment">
           <!--{if $secqaacheck || $seccodecheck}-->
          		<!--{subtemplate forum/seccheck_post}-->
           <!--{/if}-->
        </div>   
     </div>
    <div class="submit"><button type="submit" id="commentsubmit" class="formdialog" value="true" name="commentsubmit" tabindex="3"{if !$seccodecheck} onmouseover="checkpostrule('seccheck_comment', 'ac=reply&infloat=yes&handlekey=$_GET[handlekey]');this.onmouseover=null"{/if}><span>{lang publish}</span></button>
    	<a href="javascript:;" onclick="popup.close();" class="close">{lang close}</a>
    </div>
    <script>
	setTimeout(function() {
		var dialogboxtop = $('.dialogbox').css('top');				
	
		$("textarea").live('focus',function(){
					
			$('.dialogbox').css('top','0');
		});
		$("textarea").live('blur',function(){		
			$('.dialogbox').css('top',dialogboxtop);
		});
	}, '100');
	</script>
	</form> 
</div>
<!--{template common/footer}-->
