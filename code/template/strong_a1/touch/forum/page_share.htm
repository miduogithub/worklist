<div class="weixin-share-hint">{echo $lang['weixin_share_text1'];}</div>
<div class="weixin-share-hint-bg on-share"></div>
<script type="text/javascript">
	$('.on-share').on('click',function(){
		if($('.share-box').hasClass('onshare')){
			$('.weixin-share-hint,.weixin-share-hint-bg').hide();
			$(".share-box").removeClass("onshare");
		}else{
			$(".share-box").addClass("onshare");
		}
	});
	
	$('.start-weixinshare').on('click',function(){
		$('.weixin-share-hint,.weixin-share-hint-bg').show();
	});
</script>
